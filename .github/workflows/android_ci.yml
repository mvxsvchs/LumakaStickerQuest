name: android_ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Lint
        run: ./gradlew lint || echo "Hinweis - Lintwarnung gefunden"

      - name: Run Unit Tests (all)
        run: ./gradlew test || echo "Hinweis - Unittest(s) fehlgeschlagen"

      - name: Assemble test APKs
        run: ./gradlew assembleDebug assembleAndroidTest

      - name: Run BingoBoardDaoTest on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: ./gradlew connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.example.lumaka.data.local.BingoBoardDaoTest
