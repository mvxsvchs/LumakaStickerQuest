name: android_ci

# Wann ausf√ºhren?
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Was?
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Lint
        run: ./gradlew lint || echo "Hinweis - Lintwarnung gefunden"

      - name: Run Unit Tests
        run: ./gradlew test || echo "Hinweis - Unittest(s) fehlgeschlagen"